<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Ayan Sen | Software Engineer</title>
    <style>
      /* Optional: brief skeleton while JS boots (1-2 frames) */
      #root:empty::before {
        content: "";
        display: block;
        position: fixed;
        inset: 0;
        background: radial-gradient(120% 120% at 50% 30%,
                    rgba(255,255,255,0.92) 0%,
                    rgba(245,240,232,0.96) 40%,
                    rgba(240,232,220,0.98) 100%);
        z-index: 1;
      }
      /* Hide once React mounts content */
      #root:has(*)::before { display: none; }
    </style>
  </head>
  <body>
    <!-- REMOVE the old #global-loader completely -->
    <div id="root"></div>

    <noscript>
      <strong>
        This site needs JavaScript enabled to render 3D content.
      </strong>
    </noscript>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
